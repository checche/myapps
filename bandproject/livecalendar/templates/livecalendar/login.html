{% extends "livecalendar/base.html" %}

{% block title %}サインイン{% endblock %}

{% block content %}
<form action="" method="POST">
    <div class="mt-5 col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >サインイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
                <a href="{% url 'livecalendar:signup' %}" class="mt-3 btn btn-info btn-lg btn-block" >アカウント作成</a>
              </div>
        </div>
    </div>
</form>
{% endblock %}
